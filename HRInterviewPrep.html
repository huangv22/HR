<!DOCTYPE html>
<html>

		<script src="underscore.js"></script>
	</head>
	<body>
		<script>
		var reduceMe = function(arr, func, seed) {
		  // perform an operation that takes the seed with each item in the array
		  for (i=0; i < arr.length; i++) {
		  	seed = func(seed,arr[i]);
		  }
		  return seed;
		}

		var sum = _.reduce([1, 2, 4], function(memo, num){ return memo + num; }, 0);
		console.log("Right Answer" + sum);

		var sum2 = reduceMe([1, 2, 4], function(memo, num){ return memo + num; }, 0);
		console.log("My Answer" + sum2);

		</script>

	</body>


</html>
